<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>THree JS Car</title>

    <!-- <style>
      .rel{
        position: relative;
      }
      .abs{
        position: absolute;
      }
    </style> -->


  </head>
  <body>


    <!-- <div class="rel">
      <div class="abs">HI</div>
    </div> -->
    <script src="three.min.js"></script>
    <script src="OrbitControls.js"></script>
    <script src="GLTFLoader.js"></script>

    <script>
      let scene, camera, renderer;

      function init() {
        scene = new THREE.Scene();
        scene.background = new THREE.Color(0xdddddd);

        camera = new THREE.PerspectiveCamera(
          60,
          window.innerWidth / window.innerHeight,
          1,
          5000
        );
        // camera.
        camera.position.x = 300;
        camera.position.y = 100;
        camera.position.z = 250;

        // renderer = new THREE.WebGLRenderer();
        renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        let loader = new THREE.GLTFLoader();
        loader.load("scene.gltf", function (gltf) {
          let mesh = gltf.scene.children[0];
          mesh.scale.set(100, 100, 100);
          scene.add(gltf.scene);
        });

        controls = new THREE.OrbitControls(camera, renderer.domElement);
        controls.addEventListener("change", renderer);

        let light1 = new THREE.PointLight(0xffffff, 10);
        light1.position.set(0, 300, 500);
        scene.add(light1);

        let light2 = new THREE.PointLight(0xffffff, 10);
        light2.position.set(500, 100, 00);
        scene.add(light2);

        let light3 = new THREE.PointLight(0xffffff, 10);
        light3.position.set(0, 100, -500);
        scene.add(light3);

        let light4 = new THREE.PointLight(0xffffff, 10);
        light4.position.set(500, 300, 00);
        scene.add(light4);

        animate();
      }

      function animate() {
        renderer.render(scene, camera);
        requestAnimationFrame(animate);
      }
      init();
    </script>
  </body>
</html>
